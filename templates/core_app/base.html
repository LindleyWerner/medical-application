<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Médico</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'core_app/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'core_app/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% if user_type == 'User' %}
                <a class="navbar-brand" href="{% url 'user_app:index' %}">Controle Médico</a>
            {% elif user_type == 'Doctor' %}
                <a class="navbar-brand" href="{% url 'doctor_app:index' %}">Controle Médico</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'core_app:login' %}">Controle Médico</a>
            {% endif %}
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'core_app:about' %}">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; Sobre
                    </a>
                </li>
                <li>
                    <a href="{% url 'core_app:error' %}">
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Relatar erro
                    </a>
                </li>
                {% if user_type %}
                <li>
                    <a href="{% url 'core_app:logout' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sair
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
