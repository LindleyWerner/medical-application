{% extends 'core_app/base_visitor.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-0 col-md-3"></div>
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 align="center"><strong>Acesso</strong></h1>
                    <br>
                    {% if error_message %}
                    <div align="center">
                        <p><strong><red>{{ error_message }}</red></strong></p>
                    </div>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'user_app:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group  col-md-12" align="center">
                            <label class="control-label" for="id_cpf">
                                CPF:&nbsp;&nbsp;&nbsp;
                            </label>
                                <input id="id_cpf" maxlength="11" minlength="11" name="cpf" type="text" required>
                        </div>
                        <div class="form-group col-md-12" align="center">
                            <label class="control-label" for="id_password">
                                Senha:
                            </label>
                                <input id="id_password" maxlength="20" minlength="8" name="password" type="password" required>
                        </div>

                        <div class="form-group" align="center">
                                <button type="submit" class="btn btn-success">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" align="center">
                    Ainda n√£o tem uma conta? <a href="{% url 'user_app:register' %}">Clique aqui</a> para registrar.
                </div>
            </div>
        </div>
        <div class="col-sm-0 col-md-3"></div>
    </div>
</div>
{% endblock %}
